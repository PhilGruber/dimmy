<html>
    <head>
        <title>
            Dimmy Dashboard
        </title>
        <link rel='stylesheet' type='text/css' href='/assets/dashboard.css' />
    </head>
    <body>
        {{range $name, $device := .}}
            <form method='POST'>
            <input type='hidden' name='device' value='{{ $name }}' />
            <div class='device'>
                <div class='title'>
                    {{ $name }}
                </div>
                <div class='buttons'>
                    <input type='submit' name='target' value='off' />
                    <input type='submit' name='target' value='-' />
                    <span class='value' id='value[{{ $name }}]'>
                    {{ $device.Target }}%
                    </span>
                    <input type='submit' name='target' value='+' />
                    <input type='submit' name='target' value='on' />
                </div>
            </div>
            </form>
        {{end}}
    </body>
</html>
